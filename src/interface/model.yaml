executors:
  - PolicyHandler<codeplay_policy>

index_types:
  - int
  - long
  - long long

data_types:
  - float
  - double

boolean_values:
  - "false"
  - "true"

container_in_types:
  - BufferIterator<{{data}}, codeplay_policy>

container_out_types:
  - BufferIterator<IndexValueTuple<{{data}}, {{index}}>, codeplay_policy>

